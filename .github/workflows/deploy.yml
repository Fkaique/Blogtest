on:
    push: 
        branches: 
            - main
permissions:
  contents: write
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 10
            - name: install nodejs
              uses: actions/setup-node@v4
            
              with:
                node-version: '22'
                cache: pnpm
            - name: install dependences
              run: pnpm i
            - name: build
              run: 'pnpm docs:build'
            
            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: .vitepress/dist
